name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Set up go
        uses: actions/setup-go@v4
        with:
          go version: "1.20"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup prod
        run: ./scripts/buildprod.sh